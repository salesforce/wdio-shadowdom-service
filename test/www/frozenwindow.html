<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frozen window</title>
</head>
<body>
<div></div>
<script>
  // Don't allow anyone to write window.__kagekiri__
  Object.defineProperty(window, '__kagekiri__', {
    value: undefined,
    enumerable: false,
    configurable: false,
    writable: false
  })
  document.querySelector('div').attachShadow({ mode: 'open'}).innerHTML = '<span>find me!</span>'
</script>
</body>
</html>
